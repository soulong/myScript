# RNA-seq Pipeline Configuration File
# Place this file in your working directory (optional)
# The pipeline will use default values if this file is not provided

# ============================= Basic Settings =============================

# Species: "hs" (human), "mm" (mouse), "dm" (fly), "ce" (worm)
species: hs

# Directory containing raw FASTQ files
fastq_dir: 01.RawData

# Output directory for all results
outdir: result

# Number of threads for parallel processing
threads: 28

# ============================= Analysis Options =============================

# Run STAR alignment (generates BAM files)
# Set to true if you need BAM files for visualization or other downstream analysis
run_star: false

# Run featureCounts for gene-level quantification
# Requires run_star: true
# Note: Salmon already provides transcript/gene counts, featureCounts is optional
run_featurecounts: false

# ============================= Library Settings =============================

# Library strandedness for featureCounts:
#   IU  - Unstranded (default)
#   ISF - Forward stranded (e.g., Illumina TruSeq stranded)
#   ISR - Reverse stranded (e.g., dUTP-based methods)
library_type: IU

# ============================= Index Paths =============================

# Root directory containing genome indices
# Modify this to match your system's index location
index_rootdir: /mnt/f/index

# Expected directory structure under index_rootdir:
#   index_rootdir/
#   ├── hs/                          # Human
#   │   ├── salmon/                  # Salmon index
#   │   │   ├── hash.bin
#   │   │   ├── pos.bin
#   │   │   └── ...
#   │   ├── star/                    # STAR index
#   │   │   ├── SA
#   │   │   ├── SAindex
#   │   │   └── ...
#   │   └── gencode.v46.annotation.gtf
#   ├── mm/                          # Mouse
#   │   ├── salmon/
#   │   ├── star/
#   │   └── gencode.vM35.annotation.gtf
#   ├── chm13/                          # Drosophila
#   │   ├── salmon/
#   │   ├── star/
#   │   └── chm13v2.0.gtf

# ============================= Advanced Options =============================

# STAR alignment parameters (if run_star: true)
# These are hardcoded in the script but can be modified:
#   --outSAMtype BAM SortedByCoordinate
#   --outSAMunmapped Within
#   --outSAMattributes Standard

# Salmon quantification parameters
# These are hardcoded in the script but can be modified:
#   -l A (automatic library type detection)
#   --seqBias (sequence-specific bias correction)
#   --gcBias (GC bias correction)
#   --validateMappings (selective alignment)

# featureCounts parameters (if run_featurecounts: true)
# These are hardcoded in the script but can be modified:
#   -t exon (feature type)
#   -g gene_id (attribute for grouping)
#   -Q 20 (minimum mapping quality)
#   -p (paired-end)
#   -C (count chimeric fragments)
#   --donotsort (input is already sorted)